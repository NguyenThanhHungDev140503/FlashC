<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8FAFF;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#1D4ED8" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="512" cy="512" r="512" fill="url(#bgGradient)"/>
  
  <!-- Main Flashcard -->
  <rect x="256" y="280" width="480" height="320" rx="32" ry="32" fill="url(#cardGradient)" filter="url(#shadow)"/>
  
  <!-- Card Border -->
  <rect x="256" y="280" width="480" height="320" rx="32" ry="32" fill="none" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Front Card Content - Letter "F" -->
  <text x="496" y="480" text-anchor="middle" dominant-baseline="middle" fill="#1D4ED8" font-family="system-ui, -apple-system, sans-serif" font-size="160" font-weight="700">F</text>
  
  <!-- Back Card (Slightly Offset) -->
  <rect x="288" y="248" width="480" height="320" rx="32" ry="32" fill="#F0F9FF" opacity="0.8"/>
  <rect x="288" y="248" width="480" height="320" rx="32" ry="32" fill="none" stroke="#BFDBFE" stroke-width="2" opacity="0.6"/>
  
  <!-- Decorative Elements -->
  <!-- Small dots pattern -->
  <circle cx="320" cy="320" r="6" fill="#3B82F6" opacity="0.3"/>
  <circle cx="340" cy="340" r="4" fill="#60A5FA" opacity="0.4"/>
  <circle cx="680" cy="360" r="6" fill="#3B82F6" opacity="0.3"/>
  <circle cx="700" cy="380" r="4" fill="#60A5FA" opacity="0.4"/>
  
  <!-- Study/Learning Symbol -->
  <path d="M640 520 L680 540 L640 560 Z" fill="#1D4ED8" opacity="0.6"/>
  <circle cx="620" cy="540" r="8" fill="none" stroke="#1D4ED8" stroke-width="3" opacity="0.6"/>
</svg>